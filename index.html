<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <!-- Regola base costruzione di container -->
    <header class="header_main">
        <div class="container">

            <div class="row header_container">

                <div class="col-xs-9 col-sm-6 col-md-7 col-lg-6">
                    
                    <h3>Start Bootstrap</h3>
                </div>

                <div class="col-xs-3 col-sm-6 col-md-5 col-lg-6 ">

                    <!-- costruzione un box a simulare l'hamburger -->
                    <div class="box_ham visibles-xs-6 hidden-sm hidden-md hidden-lg"></div>

                    <!-- costruzione di tre elementi da menu visibili solo in sm-md-lg -->
                    
                    <div class="box_nav hidden-xs">

                        <ul>
                            <li>
                                <h4>Portfolio</h4>
                            </li>

                            <li>
                                <h4>About</h4>
                            </li>

                            <li>
                                <h4>Contact</h4>
                            </li>
                        </ul>
                        
                    </div>
                            
                </div>
                            
            </div>
    
        </div>
    </header>

                            
    <main>
        <section class="section_jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        <div class="box_contain">
    
                        </div>
                    </div>
                </div>
            </div>


        </section>

        <section class="section_portfolio">

            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title">

                        <h2>Portfolio</h2>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>



                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>


                </div>
            </div>

            


        </section>

        <section class="section_about">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="title">
                            <h2>ABOUT</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="box_contain">

                        </div>
                    </div>
                </div>

                
            </div>

        </section>

        <section class="section_contact">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="title">
                            <h2>CONTACT ME</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="box_contain">
                            
                        </div>
                    </div>
                </div>

                
            </div>

        </section>
    </main>

    <footer>
        <div class="top_footer">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="box_contain">

                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="box_contain">

                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="box_contain">

                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

        <div class="bottom_footer">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="box_contain">

                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </footer>
    
</body>
</html>
