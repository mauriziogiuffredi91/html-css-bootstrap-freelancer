<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <!-- Regola base costruzione di container -->
    <header class="header_main">
        
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
            
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed hamburger" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><h3>Start Bootstrap</h3></a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                
                
                
                <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right menu_right">
                        <li><a href="#"><h4>Portfolio</h4></a></li>
                        
                        <li><a href="#"><h4>About </h4></a></li>
                        <li><a href="#"><h4>Contact</h4></a></li>
                            
                        
                    </ul>
                    
                    
                    
                </div><!-- /.navbar-collapse -->
                    
            </div>
            
        </nav>
    
    </header>

                            
    <main>
        <section class="section_jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        <div class="box_contain">

                            <img src="./img/avatar.svg" class="img-responsive image_center" alt="Responsive image">
    
                        </div>
                    </div>
                </div>
            </div>


        </section>

        <section class="section_portfolio">

            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 title">

                        <h2>Portfolio</h2>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>



                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">

                        <div class="box_contain">
    
                        </div>
                        
                    </div>


                </div>
            </div>

            


        </section>

        <section class="section_about">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="title">
                            <h2>About</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="box_contain">

                        </div>
                    </div>
                </div>

                
            </div>

        </section>

        <section class="section_contact">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="title">
                            <h2>contact me</h2>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="box_contain">
                            
                        </div>
                    </div>
                </div>

                
            </div>

        </section>
    </main>

    <footer>
        <div class="top_footer">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="box_contain">

                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="box_contain">

                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="box_contain">

                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

        <div class="bottom_footer">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="box_contain">

                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </footer>
    
</body>
</html>
